<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stlye.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <header class="gradient">
        <p>Your Result</p>
          <p class="circle gradient"><span class="result">76</span> of 100</p>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
      </header>
      <main>
        <h3>Summary</h3>

        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="thunderbolt" />
          Reaction
          <span><b>80</b> / 100</span>
        </div>

        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="brain" /> Memory
          <span><b>92</b> / 100</span>
        </div>

        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="speech bubble" />
          Verbal
          <span><b>61</b> / 100</span>
        </div>

        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="eye" /> Visual
          <span><b>72</b> / 100</span>
        </div>

        <button class="btn">Continue</button>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Shakera-S" target="_blank"
          >Shakera Shephard</a
        >.
      </div>
    </footer>
  </body>
</html>
